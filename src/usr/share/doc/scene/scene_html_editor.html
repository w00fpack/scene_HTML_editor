		<script type="text/javascript">
			var oDoc, sDefTxt;

			function initDoc() {
			  oDoc = document.getElementById("textBox");
			  sDefTxt = oDoc.innerHTML;
			  if (document.compForm.switchMode.checked) { setDocMode(true); }
			}

			function formatDoc(sCmd, sValue) {
			 console.log('format doc ' + sCmd + ' ' + sValue)
			  if (validateMode())
			  {
					document.execCommand(sCmd, false, sValue);
					oDoc.focus();
				}
			}

			function validateMode() { // FIXME
			  oDoc.focus();
			  return true;
			  if (!document.compForm.switchMode.checked) { return true ; }
			  alert("Uncheck \"Show HTML\".");
			  oDoc.focus();
			  return false;
			}

			var source1;

			function setDocMode(bToSource) {
			  var oContent;
			  if (bToSource) {
				oContent = document.createTextNode(oDoc.innerHTML);
				// oDoc.innerHTML = "";

				source1.innerHTML = '';
				source1.appendChild(oContent);
				source1.style.display = 'block';
				document.execCommand("defaultParagraphSeparator", false, "br");
			  } else {
				  source1.style.display = 'none';
			  }
			  //oDoc.focus();
			}

			function printDoc() {
			  if (!validateMode()) { return; }
			  var oPrntWin = window.open("","_blank","width=450,height=470,left=400,top=100,menubar=yes,toolbar=no,location=no,scrollbars=yes");
			  oPrntWin.document.open();
			  oPrntWin.document.write("<!doctype html><html><head><title>Print<\/title><\/head><body onload=\"print();\">" + oDoc.innerHTML + "<\/body><\/html>");
			  oPrntWin.document.close();
			}

			function fileLoad (evt) {
			  if (evt) {
				  //console.log(evt)
				const reader = new FileReader();
				reader.onload = ({target: {result}}) => {
					document.getElementById('textBox').innerHTML = result;
				};
				reader.readAsText(evt.target.files[0]);
			  }
			}

			  function imageUpload(evt) {
				var files = evt.target.files; // FileList object

				// Loop through the FileList and render image files as thumbnails.
				for (var i = 0, f; f = files[i]; i++) {

				  // Only process image files.
				  if (!f.type.match('image.*')) {
					continue;
				  }

				  var reader = new FileReader();

				  // Closure to capture the file information.
				  reader.onload = (function(theFile) {
					return function(e) {
					  // Render thumbnail.
					  formatDoc('insertImage', e.target.result)
					};
				  })(f);

				  // Read in the image file as a data URL.
				  reader.readAsDataURL(f);
				}
			  }

			  //document.getElementById('files').addEventListener('change', imageUpload, false);

			function download(data, filename, type) {
				var file = new Blob([data], {type: type});

				if (window.navigator.msSaveOrOpenBlob) // IE10+
					window.navigator.msSaveOrOpenBlob(file, filename);
				else { // Others
					var a = document.createElement("a"),
							url = URL.createObjectURL(file);
					a.setAttribute('clickthrough', 'true');
					a.setAttribute('id', 'aa');
					a.href = url;
					a.download = filename;
					document.body.appendChild(a);
					a.click();
					document.getElementById('aa').click()
					return;
					setTimeout(function() {
						document.body.removeChild(a);
						window.URL.revokeObjectURL(url);
					}, 0);
				}
			}

			function handleKeyPress(e)
			{
				if(e.keyCode == 9){
					e.preventDefault();
					document.execCommand('insertHTML', false, '&nbsp;&nbsp;&nbsp;');
				if (e.keyCode === 13) {
					e.preventDefault();
					//insert 2 br tags (if only one br tag is inserted the cursor won't go to the next line)
					document.execCommand('insertHTML', false, '<br><br>');
					return false;
				}
			}

			function handleview(e)
			{
				if (e.srcElement.getAttribute('id') == 'source')
				{
				  oContent = document.createRange();
				  oContent.selectNodeContents(source1);
				  oDoc.innerHTML = oContent.toString();

					//document.getElementById('textBox').innerHTML = document.getElementById('source').innerHTML
				}
				else
				{
					source1.innerHTML = '';

					oContent = document.createTextNode(oDoc.innerHTML);
					source1.appendChild(oContent);

					//document.getElementById('source').innerHTML = document.getElementById('textBox').innerHTML
				}
			}
			function startup()
			{
				source1 = document.getElementById('source');

				// $('[contenteditable]').on('keydown', function(e){
				document.querySelectorAll('[contenteditable="true"]').forEach(function () {
					this.addEventListener('keydown', handleKeyPress, false);
				});

				document.querySelectorAll('[contenteditable="true"]').forEach(function () {
					this.addEventListener('keyup', handleview, false);
				});
			}

			if ( document.readyState === "complete"
				// || (document.readyState !== "loading" && !document.documentElement.doScroll)
				)
			{
			  startup();
			} else {
			  document.addEventListener("DOMContentLoaded", startup);
			}
		</script>
